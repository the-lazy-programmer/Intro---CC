<h1> Iron hand  </h1>
<p> The humming of machines </p>
<p> Their metal bodies supreme </p>
<p> Fill the land with blight </p>
<p> The innocent caught within this plight </p>
<p> Creations meant to bring peace </p>
<p> Twisted into... this </p>

<p> The wrath of might </p>
<p> The loss of will </p>
<p> And an eternity of steel </p>
