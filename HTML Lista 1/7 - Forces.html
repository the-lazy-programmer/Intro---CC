<center>

    <h1> 3 fundamental forces of the universe and their counterparts </h1>
        <figure>
            <img src="gravity.jpg" alt="Gravitational Fields">
                <figcaption>Gravity: This force pulls people together </figcaption>  
        </figure>
        
    <br>

        <figure>
            <img src="ring.jpg" alt="Divorce">
                <figcaption>Divorce: This force pulls people apart </figcaption>  
        </figure>

    <br>

        <figure>
            <img src="entropy.png" alt="Entropy in a closed system">
                <figcaption>Entropy: This force takes from where there's most stuff and gives to where there's least stuff </figcaption>
        </figure>

    <br>

        <figure>
            <img src="taxes.jpeg" alt="Taxes">
                <figcaption>Taxes: This force takes from where there's least money and gives to where there's more money </figcaption>
        </figure>

    <br>

        <figure>
            <img src="universe.jpg" alt="Dark energy expanding the universe">
                <figcaption>Dark Energy: This force expands the universe and drives galaxies apart faster than the speed of light </figcaption>
        </figure>

    <br>

        <figure>
            <img src="buff.jpg" alt="Two humans having an epic handshake">
                <figcaption>Humanity: This force expands the world and can drive people together to do great things </figcaption>
        </figure>

</center>
